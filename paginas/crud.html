<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CAC-EX-Libris</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/36a30e8664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fa-solid fa-book" aria-hidden="true"></i>
                <span>CAC-EX-Libris</span> 
            </a>
            <h1 >Crud Libros</h1>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../index.html">Tendencias</a></li>
                <li class="listaItem"><a class="linkNav" href="../paginas/terror.html">Terror</a></li>
                <li class="listaItem"><a class="linkNav" href="../paginas/c_ficcion.html">Ciencia ficción</a></li>
                <li class="listaItem"><a class="linkNav" href="../paginas/comic.html">Comic</a></li>
                <li class="listaItem"><a class="linkNav" href="../paginas/registrarse.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="../paginas/iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="main">
        <section class="sectionFormulario" data-aos="zoom-in"  data-aos-duration="1000">         
            <br>
            <!-- Formulario -->
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
    
                        <div class="form-group">
                            <label for="name">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Genero:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
    
                        <div class="form-group">
                            <label for="name">Autor:</label>
                            <input type="text" class="form-control" id="autor" name="autor" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Editorial:</label>
                            <input type="text" class="form-control" id="editorial" name="editorial" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Precio:</label>
                            <input type="text" class="form-control" id="precio" name="precio" required>
                        </div>
    
                    <div class="col" >
                        <div class="form-group">
                            <label for="name">Imagen:</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        </div>                   
                    </div>
                </div>
                
                
                <button type="submit" class="btn btn-danger">Guardar</button>
            </section>
            </form>
    
            <!-- Tabla -->
            <section class="sectionFormularioTabla" > 
            <h2>Libros</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Genero</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Precio</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <!-- Contenido generado dinámicamente -->
                </tbody>
            </table>
            </section>
    
        </main>


        <!-- footer -->
        <footer class="footer">
            <nav class="navegacion">
                <ul class="listaNav">
                    <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                    <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                    <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
                    <li class="listaItem"><a class="linkNav administradorlibros" href="../index.html">Inicio</a></li>
                </ul>
            </nav>
            <a href="#main" class="flechaArriba">
                <img src="img/flecha-hacia-arriba.png" alt="ir arriba flecha">
            </a>
        </footer>
        <!-- Bootstrap JS y app.js -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/app.js"></script>
    </body>
</html>
